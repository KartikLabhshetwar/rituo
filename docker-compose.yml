version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: rituo-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: rituo
    volumes:
      - mongodb_data:/data/db
    networks:
      - rituo-network

  # MCP Server (Google Workspace Tools)
  mcp-server:
    build:
      context: ./server
      dockerfile: Dockerfile.mcp
    container_name: rituo-mcp-server
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      - PORT=8001
      - MONGODB_URL=mongodb://mongodb:27017/rituo
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - FASTMCP_SERVER_AUTH=GOOGLE
      - FASTMCP_SERVER_AUTH_GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - FASTMCP_SERVER_AUTH_GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - FASTMCP_SERVER_AUTH_GOOGLE_BASE_URL=http://localhost:8001
      - FASTMCP_SERVER_AUTH_GOOGLE_REQUIRED_SCOPES=openid,email,profile,https://www.googleapis.com/auth/calendar,https://www.googleapis.com/auth/gmail.readonly,https://www.googleapis.com/auth/gmail.send,https://www.googleapis.com/auth/tasks
    depends_on:
      - mongodb
    networks:
      - rituo-network
    volumes:
      - ./server:/app
    command: python mcp_server_simple.py

  # FastAPI Backend
  fastapi-server:
    build:
      context: ./server
      dockerfile: Dockerfile.api
    container_name: rituo-fastapi-server
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - API_PORT=8000
      - MONGODB_URL=mongodb://mongodb:27017/rituo
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
    depends_on:
      - mongodb
      - mcp-server
    networks:
      - rituo-network
    volumes:
      - ./server:/app
    command: python app.py

  # Next.js Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: rituo-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_MCP_URL=http://localhost:8001
    depends_on:
      - fastapi-server
    networks:
      - rituo-network

volumes:
  mongodb_data:

networks:
  rituo-network:
    driver: bridge
